<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
    .con {
        background-color: #ccc;
        height:500px;
        display: flex;
      }

    .at {
         background-color: #333;
         color:#fff;
         padding: 30px;
         margin:5px;
         height: 30px;
         flex-grow:1;
    }

    </style>
</head>
<body>
    <section class="con">
    <article class="at i1">1*</article>
    <article class="at i2">2*</article>
    <article class="at i3">3*</article>
    <article class="at i4">4*</article>
    </section>
</body>
</html>
