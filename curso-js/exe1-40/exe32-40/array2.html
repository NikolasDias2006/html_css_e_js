<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array2</title>
</head>
<body>
    <input type="text" name="text" id="text" autocomplete="off">
    <button id="add">Adicionar</button>
    <ul id="listaItens"></ul>
</body>
    <script>
        const  botaoAdd = document.querySelector("#add")
        const texto = document.querySelector("#text")
        const lista = document.querySelector("#listaItens")

        let linhatextual = []
        
        botaoAdd.addEventListener("click",() => {
            const inputValue = texto.value.trim()

            if(inputValue !== "" && !isNaN(inputValue)) {
                linhatextual.push(inputValue)
                lista.innerHTML = ''

            linhatextual.forEach(function(item) {
                    const li = document.createElement('li')
                if(item % 2 === 0) {
                    li.innerHTML = `<mark> ${item}</mark>`
                   
                  } else {
                    li.textContent = item;
                    
                   }
                    lista.appendChild(li)
                    
                })
                
            } 
               texto.value = "";
               texto.focus()
        })
    </script>
</html>
