<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.veryicon.com/png/o/object/material-design-icons-1/login-7.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <title>Tela de login</title>
</head>
<body>
     <main>
          <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                  <h1>login</h1>
                  <p>Seja bem vindo,faça o login !.se por acaso não souber a senha, aperte: "esquecir a senha".</p>
                <form action="login.js" method="post"
                autocomplete="off">
                  
                  <div class="campo">
                  <span 
                     class="material-symbols-outlined"> alternate_email
                 </span>
                      <input type="email" name="log" id="log" 
                      placeholder="seu email"
                      maxlength="30"
                      required>
                      <label for="log">login</label>
                  </div>

                  <div class="campo">
                    <span 
                      class="material-symbols-outlined">password</span>

                      <input type="password" name="Senha" id="Senha"
                      minlength="8" 
                      maxlenght="30"
                      placeholder="sua senha"
                      required>
                      <label for="Senha">Senha</label>
                  </div>
                   <input 
                   type="submit" 
                   value="Entrar"
                   id="Entrar">
                   <a href="#" class="botao">Esquecir a senha
                   
                    <span 
                    class="material-symbols-outlined">
                     help
                   </span>

                   </a>
                  </form>
            </div>
          </section>
     </main>
</body>
</html>
