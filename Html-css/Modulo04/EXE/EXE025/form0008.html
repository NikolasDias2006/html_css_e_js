<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
     <h1>Exemplos de Formularios</h1>

     <form 

     action="javascript.js" 
     method="get"
     autocomplete="on">
     
     <p>

        <label for="nu1">Numero1</label>
        <input type="number" name="nu1" id="nu1"
        required
        min="0"
        max="50"
        oninput="soma.innerHTML = Number(nu1.value)+ Number(nu2.value)">

     </p>

     <p>
        
        <label for="nu2">Numero2</label>
        <input type="number" name="nu2" id="nu2"
        required
        min="0"
        max="50"
        oninput="soma.innerHTML = Number(nu1.value)+ Number(nu2.value)">

     </p>

     <p>
        <label for="soma">Somar</label>
        <output name="soma" id="soma">0</output>
     </p>

     <p>
        <input type="submit" value="Enviar">

        <input type="reset" value="Resetar">
        
     </p>
     </form>
</body>
</html>
