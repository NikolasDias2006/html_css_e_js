<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
     <h1>Formulario</h1>

    <form 
       action="javascript.js" 
       method="get"
       autocomplete="off"
       >
        
    <p>

     <label for="Usu">Usuario: </label>
     <input type="text"id="Usu" placeholder="NomeCompleto"
     required
     minlength="5"
     maxlength="20"
     autocomplete="on">

    </p>
    
    <p>
    
    <label for="Medi">Média</label>
    <input type="number" id="Medi"
    required     
     min="0"
     max="10"
     placeholder="0 A 10"
     step="0.1"
    >
    </p>

    <p>

    <label for="Lt">Periódo Letivo</label>
     <input type="month" id="Lt"
     value="2023-07">
    
    </p>

    <p>
        
      <label for="dia">Dia da prova</label>
      <input type="date"id="dia"
      value="2023-01-01">

    </p>

    <p>
        <label for="Hr">Horário da prova</label>
        <input type="time" id="Hr"
        value="12:00">
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
