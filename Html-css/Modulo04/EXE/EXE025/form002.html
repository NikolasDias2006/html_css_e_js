<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria√ßao de Formulario</title>
</head>
<body>
    <h1>teste de Formulario</h1>
    <form 
    action="javascript.js"
    method="post"
    autocomplete="off">
    <p>
    
        <label for="Usu">Usuario: </label>
        <input type="text" name="" id="Usu" 
        required
        minlength="5"
        maxlength="15"
        placeholder="SeuNome">
    
    </p>
     
    <p>
        <label for="Senha">Senha: </label>
         <input type="password" name="" id="Senha" required
         minlength="8"
         maxlength="20"
         placeholder="SuaSenha"
         >
         </p>

         <input type="submit" value="Enviar">
         <p><input type="reset" value="Resetar">
         
        </p>
    </form>
</body>
</html>
