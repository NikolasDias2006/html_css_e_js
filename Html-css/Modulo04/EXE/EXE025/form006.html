<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
     <h1>Exemplos de Formularios</h1>

     <form 

     action="javascript.js" 
     method="post"
     autocomplete="on">
     
     <p>
        <label for="Cor">Cor</label>
        <input type="color" name="Cor" id="Cor" value="#00ff00">
     </p>

     <p>
        <label for="inivi">Nivel de sastisfa√ßao</label>
        <input type="range" name="inivi" id="inivi"
        min="1"
        max="10"
        value="1">
     </p>

     <p>
        <label for="Foto">Foto:</label>
        <input type="file" name="Foto" id="Foto">
    </p>

     <p>
        <input type="submit" value="Enviar">

        <input type="reset" value="Resetar">
        
     </p>

     </form>
</body>
</html>
