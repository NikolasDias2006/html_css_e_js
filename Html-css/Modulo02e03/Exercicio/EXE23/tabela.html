<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/8067/8067984.png" type="image/x-icon">
    <title>Tabela</title>
    <style>
         body {
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         }

         table {
            width: 400px;
            height: 400px;
            border-collapse: separate;
            
         }

         td {
            border: 1px solid black;
            padding: 8px; 
            text-align: center;
            vertical-align: middle;
          }

        .numero {
            text-align: right;
        }



    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
  <table>
        <tr>
            <td>A1
            <td>B1
            <td>c1

        <tr class="linha">
            <td>A2
            <td>B2
            <td>c2
        

        <tr>
            <td class="numero">A3
            <td>B3
            <td>C3
        

        <tr>
            <td class="numero">A4
            <td>B4
            <td>c4
        

  </table>

</body>
</html>
