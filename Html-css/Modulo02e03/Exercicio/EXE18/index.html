<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts with google fonts</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6913/6913083.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kablammo&display=swap');
        
        body {
            font-family: Kablammo, Helvetica, sans-serif; 
            font-size: 16px;
        }
        h1 {
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
    </style>
</head>
<body>
     <h1>title</h1>  
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum natus suscipit corrupti sequi! Quis ipsa voluptatibus quo molestiae earum eos eaque! Sapiente magni saepe quia consequatur quisquam neque qui animi.</p> 
</body>
</html>
